<!-- define JavaScript function to expand content of papers -->
<script>
    function myFunction(dots_id, more_id) {
    var dots = document.getElementById(dots_id);
    var moreText = document.getElementById(more_id);
    // var btnText = document.getElementById("myBtn");
    if (dots.style.display === "none") {
        dots.style.display = "inline";
        // btnText.innerHTML = "Show abstract"; 
        moreText.style.display = "none";
    } else {
        dots.style.display = "none";
        // btnText.innerHTML = "Hide abstract"; 
        moreText.style.display = "inline";
    }
    }
    </script>
